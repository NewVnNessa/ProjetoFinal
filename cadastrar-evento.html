<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Cadastrar Evento</title>
  </head>
  <body>
    <header>
      <h2>TechCommunity</h2>
      <nav>
        <a href="index.html" class="botao-link">In√≠cio</a>
        <a href="eventos.html" class="botao-link">Eventos</a>
        <a href="cadastrar-evento.html" class="botao-link">Cadastrar Evento</a>
        <a href="sobre.html" class="botao-link">Sobre</a>
        <a href="contato.html" class="botao-link">Contato</a>
      </nav>
    </header>

    <div style="display: flex; align-items: center; justify-content: center">
      <form class="evento-form-card">
        <div>
          <label for="Titulo">Titulo: </label>
          <br />
          <input required id="Titulo" type="text" />
        </div>

        <div>
          <label for="Data">Data: </label>
          <br />
          <input required id="Data" type="text" />
        </div>

        <div>
          <label for="Hora">Hora: </label>
          <br />
          <input required id="Hora" type="text" />
        </div>

        <div>
          <label for="Local">Local: </label>
          <br />
          <input required id="Local" type="text" />
        </div>

        <div>
          <label for="Imagem">Imagem: </label>
          <br />
          <input required id="Imagem" type="text" />
        </div>

        <button class="botao-salvar" type="submit">Salvar</button>
      </form>
    </div>
  </body>

  <script>
    document
      .querySelector(".evento-form-card")
      .addEventListener("submit", function (e) {
        e.preventDefault();

        const evento = {
          titulo: document.getElementById("Titulo").value,
          data: document.getElementById("Data").value,
          hora: document.getElementById("Hora").value,
          local: document.getElementById("Local").value,
        };

        const eventos = JSON.parse(localStorage.getItem("eventos")) || [];

        eventos.push(evento);

        localStorage.setItem("eventos", JSON.stringify(eventos));

        window.location.href = "/";
      });
  </script>
</html>
