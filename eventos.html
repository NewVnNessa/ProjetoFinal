<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos</title>

    <!-- Fonte Rajdhani -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h2>TechCommunity</h2>
      <nav>
        <a href="index.html" class="botao-link">In√≠cio</a>
        <a href="eventos.html" class="botao-link">Eventos</a>
        <a href="cadastrar-evento.html" class="botao-link">Cadastrar Evento</a>
        <a href="sobre.html" class="botao-link">Sobre</a>
        <a href="contato.html" class="botao-link">Contato</a>
      </nav>
    </header>

    <main>
      <h1>Todos Eventos</h1>
      <div class="eventos" id="eventos-destaque"></div>
    </main>

    <script>
      const eventos = JSON.parse(localStorage.getItem("eventos") || "[]");

      console.log("eventos", eventos);

      const container = document.getElementById("eventos-destaque");
      container.style.display = "flex";
      container.style.flexWrap = "wrap";
      container.style.gap = "20px";
      container.style.justifyContent = "center";

      eventos.forEach((evento) => {
        const card = document.createElement("div");
        card.style.background = "#fff";
        card.style.color = "#000";
        card.style.padding = "10px";
        card.style.borderRadius = "8px";
        card.style.width = "300px";
        card.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";

        card.innerHTML = `
            <img src="${evento.imagem}" alt="${evento.titulo}" style="width:100%; height:180px; object-fit:cover; border-radius:5px;">
            <h3>${evento.titulo}</h3>
            <p><strong>Data:</strong> ${evento.data}</p>
            <p><strong>Hora:</strong> ${evento.hora}</p>
            <p><strong>Local:</strong> ${evento.local}</p>
            <a href="detalhes-evento.html?titulo=${evento.titulo}" class="botao-link">Ver detalhes</a>
        `;

        container.appendChild(card);
      });
    </script>
  </body>
</html>
